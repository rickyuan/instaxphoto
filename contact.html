<p class="editable">I'm currently available for new projects. Get in touch, I'd love to work together.</p>

<form method="post" action="{{ site.baseurl }}/contact-success/">
		<input type="hidden" name="_to" value="{{ site.data.email }}" />
		<input type="text" name="_gotcha" style="display: none;">

	<div class="contain">
		<div class="split">
			<label for="first-name">姓名</label>
			<input type="text" name="first-name" id="first-name" />
		</div>
		<!-- <div class="split">
			<label for="surname">Surname</label>
			<input type="text" name="surname" id="surname" />
		</div> -->
	</div>

	<div class="contain">
		<div class="split">
			<label for="email">邮箱</label>
			<input type="email" name="email" id="email" required />
		</div>

		<div class="split">
			<label for="subject">主题</label>
			<select id="subject" name="subject">
				<option value="client">合作</option>
				<option value="suggestion">建议</option>
				<option value="press">媒体</option>
				<option value="other">其它</option>
			</select>
		</div>
	</div>

	<label for="message">留言</label>
	<textarea name="message" id="message"></textarea>

	<input type="submit" value="发送消息"" />
</form>
