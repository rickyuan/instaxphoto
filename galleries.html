title: Instax square diaries 365

<p>This is a project I made in 2019, the first day counted from the chinese new year. Hope you like them. @Grace</p>
<div class="card_top">
  <a href="" >
  <img src="http://q89fh2b8w.bkt.clouddn.com/instaxdiary/201903/2019%203%2018.jpg">
  <div class="card_content">
  <div class="title">冰岛七日</div>
  <div class="body"> 200 photos | 2015 年 10 月</div>
  </div>
  </a>
</div>

<ul class="cards">
  {% for gallery in site.galleries %}
    <li> 
      <a style="background-image: url('{{ gallery.image_cover }}{{site.image_process_square}}');"  title="{{ gallery.caption }}" href="{{ gallery.url }}" data-id="#{{ gallery.title | slugify }}" data-caption="{{ gallery.caption }}">
      </a>
      <div class="card_content">
        <div class="title">冰岛七日</div>
        <div class="body"> 200 photos | 2015 年 10 月</div>
        </div>
    </li>
  {% endfor %} 
  <li class="spacer"></li>

  </ul>

<div class="overlay">
  <a href="#" class="close">&#10005;</a>
  <a class="prev">&lsaquo;</a>
  <a class="next">&rsaquo;</a>
  <p class="caption"></p>
  <img>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
  if (window.location.host === "app.cloudcannon.com") {
    $('.gallery').find("a").click(function(e) {
      e.preventDefault();
      return false;
    });
  } else {
    var script = document.createElement("script");
    script.src = "{{ site.baseurl }}/js/lightbox.js";
    document.body.appendChild(script);
  }
</script>
